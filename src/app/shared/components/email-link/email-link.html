<a
  [href]="mailTo()"
  class="group flex items-center gap-2 font-medium text-cyan-600 transition-colors duration-200 hover:text-cyan-700 dark:text-cyan-400 dark:hover:text-cyan-300"
  title="Send email"
>
  <i
    class="pi pi-envelope text-sm opacity-60 transition-all duration-200 group-hover:scale-110 group-hover:opacity-100"
  ></i>
  <span>{{ email() }}</span>
</a>
