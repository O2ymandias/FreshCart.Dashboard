<a
  [href]="telLink()"
  class="group text-primary-600 dark:text-primary-400 hover:text-primary-700 dark:hover:text-primary-300 inline-flex items-center gap-2 font-medium transition-colors duration-200"
  title="Call phone"
>
  <i
    class="pi pi-phone text-sm opacity-60 transition-all duration-200 group-hover:scale-110 group-hover:opacity-100"
  ></i>
  <span>{{ phoneNumber() }}</span>
</a>
