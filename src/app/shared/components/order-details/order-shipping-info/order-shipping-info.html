<p-fieldset legend="Shipping Information" [toggleable]="true">
  <div class="px-4 py-2">
    <div class="grid gap-4 sm:grid-cols-2">
      <!-- Customer Name -->
      <div class="flex flex-col gap-1">
        <p class="flex items-center gap-2 font-semibold">
          <i class="pi pi-user text-blue-500"></i>
          Customer Name
        </p>
        <p class="opacity-75">{{ order().shippingAddress.recipientName }}</p>
      </div>

      <!-- Payment Method -->
      <div class="flex flex-col gap-1">
        <p class="flex items-center gap-2 font-semibold">
          <i class="pi pi-credit-card text-purple-500"></i>
          Payment Method
        </p>
        <p-tag
          [value]="order().paymentMethod"
          severity="secondary"
          class="w-fit font-medium"
        />
      </div>

      <!-- Payment Status -->
      <div class="flex flex-col gap-1">
        <p class="flex items-center gap-2 font-semibold">
          <i class="pi pi-wallet text-green-500"></i>
          Payment Status
        </p>
        <p-tag
          [severity]="statusToSeverity(order().paymentStatus)"
          [value]="order().paymentStatus"
          class="w-fit font-medium"
        />
      </div>

      <!-- Phone Number -->
      <div class="flex flex-col gap-1">
        <p class="flex items-center gap-2 font-semibold">
          <i class="pi pi-phone text-orange-500"></i>
          Phone Number
        </p>
        <p class="opacity-75">{{ order().shippingAddress.phoneNumber }}</p>
      </div>

      <!-- Shipping Address -->
      <div class="flex flex-col gap-1 sm:col-span-2">
        <p class="flex items-center gap-2 font-semibold">
          <i class="pi pi-map-marker text-red-500"></i>
          Shipping Address
        </p>
        <p class="opacity-75">
          {{ order().shippingAddress.street }},
          {{ order().shippingAddress.city }},
          {{ order().shippingAddress.country }}
        </p>
      </div>
    </div>
  </div>
</p-fieldset>
