<p-menubar>
  <ng-template #start>
    <div class="flex items-center gap-4">
      @if (isAuthenticated()) {
        <app-nav-drawer />
      }
      <app-logo />
    </div>
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      <app-theme-controller />
      @if (isAuthenticated()) {
        <app-logout />
      }
    </div>
  </ng-template>
</p-menubar>
