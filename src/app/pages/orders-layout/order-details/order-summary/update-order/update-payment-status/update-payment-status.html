<div class="space-y-2">
  <div class="flex items-center gap-2">
    <i class="pi pi-wallet text-green-500"></i>
    <label
      class="cursor-pointer text-sm font-semibold text-gray-700 dark:text-gray-300"
      (click)="paymentStatusElement.show()"
    >
      Payment Status
    </label>
  </div>
  <p-select
    #paymentStatusElement
    [(ngModel)]="paymentStatus"
    [options]="selectOptions"
    optionLabel="label"
    optionValue="value"
    [style]="{ width: '100%' }"
    class="w-full"
    appendTo="body"
    (onChange)="onPaymentStatusUpdate()"
  >
    <ng-template let-item pTemplate="item">
      <div class="flex items-center gap-2 py-1">
        <span
          class="h-2 w-2 rounded-full"
          [class]="{
            'bg-primary-500': item.value === 'Pending',
            'bg-blue-500': item.value === 'AwaitingPayment',
            'bg-green-500': item.value === 'PaymentReceived',
            'bg-red-500': item.value === 'PaymentFailed',
          }"
        ></span>
        <span>{{ item.label }}</span>
      </div>
    </ng-template>
  </p-select>
</div>
