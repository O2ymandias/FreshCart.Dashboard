<section class="flex flex-col gap-6 px-6 py-12">
  <p-breadcrumb class="" [model]="navigationItems" />
  @let orderInfo = order();
  @if (orderInfo) {
    <div class="grid grid-cols-2 gap-6">
      <div class="col-span-full">
        <app-order-summary [order]="orderInfo" />
      </div>

      <div class="col-span-full lg:col-span-1">
        <app-order-items [order]="orderInfo" [productId]="productId()" />
      </div>

      <div class="col-span-full flex flex-col gap-6 lg:col-span-1">
        <app-payment-summary [order]="orderInfo" />
        <app-order-shipping-info [order]="orderInfo" />
      </div>
    </div>
  }
</section>
