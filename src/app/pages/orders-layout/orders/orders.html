<section class="flex flex-col gap-6 px-6 py-12">
  <p-breadcrumb [model]="navigationItems" />

  <p-table #dt [value]="orders()" rowHover="true" dataKey="id">
    <!-- Caption -->
    <ng-template #caption>
      <div class="space-y-4">
        <div class="flex items-center gap-2">
          <h1 class="text-2xl font-bold">Manage Orders</h1>
          <p-button
            rounded
            icon="pi pi-refresh"
            size="small"
            (onClick)="refresh()"
          />
          <app-orders-filtration />
        </div>

        <div
          class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between"
        >
          <div class="w-full md:w-1/2 lg:w-2/5">
            <app-orders-search />
          </div>

          <div class="w-full md:w-1/4 lg:w-1/5">
            <app-orders-sort />
          </div>
        </div>
      </div>
    </ng-template>

    <!-- Header -->
    <ng-template #header>
      <tr>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Order Status</th>
        <th>Payment Status</th>
        <th>Total</th>
        <th></th>
      </tr>
    </ng-template>

    <!-- Body -->
    <ng-template #body let-order>
      <tr>
        <td>{{ order.orderId }}</td>
        <td>{{ order.orderDate | date: "medium" }}</td>
        <td>
          <p-tag
            [value]="order.orderStatus"
            [severity]="statusToSeverity(order.orderStatus)"
            class="font-medium"
          />
        </td>
        <td>
          <p-tag
            [value]="order.paymentStatus"
            [severity]="statusToSeverity(order.paymentStatus)"
            class="font-medium"
          />
        </td>
        <td>
          <p class="text-lg font-medium">
            {{ order.total | currency: "USD" : "symbol" : "1.2-2" }}
          </p>
        </td>
        <td>
          <a
            pButton
            severity="primary"
            rounded
            outlined
            [routerLink]="['/orders', 'details', order.orderId]"
          >
            <i pButtonIcon class="pi pi-search"></i>
          </a>
        </td>
      </tr>
    </ng-template>

    <!-- Footer -->
    <ng-template #footer>
      <tr>
        <td colspan="8">
          <app-orders-pagination />
        </td>
      </tr>
    </ng-template>
  </p-table>
</section>
