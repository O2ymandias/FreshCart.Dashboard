<p-card header="Pending" class="relative h-full text-center">
  <a
    pButton
    class="absolute top-0 right-0 translate-x-1/2 -translate-y-1/2"
    icon="pi pi-arrow-up-right"
    size="small"
    rounded
    severity="secondary"
    [routerLink]="['/orders']"
    [queryParams]="{ orderStatus: 'Pending' }"
  >
  </a>

  <h2 class="text-primary text-2xl font-semibold">
    {{ pendingOrdersCount() }}
  </h2>
  <p class="text-gray-500">Pending Orders</p>
</p-card>
