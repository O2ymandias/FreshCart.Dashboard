<p-card header="Recent Orders">
  <p-table [value]="orders()" rowHover="true" dataKey="orderId">
    <ng-template pTemplate="header">
      <tr>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Order Status</th>
        <th>Payment Status</th>
        <th>Payment Method</th>
        <th>Total</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
      <tr>
        <td>{{ order.orderId }}</td>
        <td>{{ order.orderDate | date: "medium" }}</td>
        <td>
          <p-tag
            [value]="order.orderStatus"
            [severity]="getSeverity(order.orderStatus)"
            class="font-medium"
          />
        </td>
        <td>
          <p-tag
            [value]="order.paymentStatus"
            [severity]="getSeverity(order.paymentStatus)"
            class="font-medium"
          />
        </td>
        <td>
          <p-tag
            [value]="order.paymentMethod"
            severity="info"
            class="font-medium"
          />
        </td>
        <td>{{ order.total | currency: "USD" : "symbol" : "1.2-2" }}</td>
        <td>
          <a
            [routerLink]="['/', 'orders', 'details', order.orderId]"
            pButton
            icon="pi pi-search"
            type="button"
            severity="primary"
            rounded
            outlined
          >
          </a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
