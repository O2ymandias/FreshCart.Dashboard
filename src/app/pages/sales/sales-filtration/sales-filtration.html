<p-button
  severity="secondary"
  icon="pi pi-filter"
  size="small"
  rounded
  (click)="visible.set(true)"
/>
<p-drawer
  header="Advanced Filter"
  [(visible)]="visible"
  position="right"
  styleClass="w-96"
  [closeButtonProps]="{
    severity: 'secondary',
    rounded: true,
    outlined: true,
  }"
>
  <div class="flex h-full flex-col justify-between gap-4">
    <p-fieldset legend="Date">
      <div class="flex flex-col gap-4">
        <!-- Start Date -->
        <div class="flex flex-col gap-1">
          <label class="opacity-75" for="startDate">Start Date</label>
          <p-datepicker
            inputId="startDate"
            [(ngModel)]="startDate"
            dateFormat="dd/mm/yy"
            [showIcon]="true"
            placeholder="None"
            [showClear]="true"
          />
        </div>

        <!-- End Date -->
        <div class="flex flex-col gap-1">
          <label class="opacity-75" for="endDate">End Date</label>
          <p-datepicker
            inputId="endDate"
            [(ngModel)]="endDate"
            dateFormat="dd/mm/yy"
            [showIcon]="true"
            placeholder="None"
            [showClear]="true"
          />
        </div>
      </div>
    </p-fieldset>

    <div class="flex items-center justify-between gap-2">
      <p-button
        label="Apply"
        severity="primary"
        icon="pi pi-check"
        [loading]="loading()"
        [disabled]="noFilters()"
        (onClick)="applyFilters()"
      />
      <p-button
        label="Clear"
        severity="secondary"
        icon="pi pi-times"
        (onClick)="clearFilters()"
      />
    </div>
  </div>
</p-drawer>
