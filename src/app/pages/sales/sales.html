<section class="flex flex-col gap-6 px-6 py-12">
  <p-breadcrumb [model]="navigationItems" />

  <p-table #dt [value]="sales()" rowHover="true" dataKey="id">
    <ng-template #caption>
      <div class="space-y-4">
        <div class="flex items-center gap-2">
          <h1 class="text-2xl font-bold">Manage Sales</h1>
          <p-button
            rounded
            icon="pi pi-refresh"
            size="small"
            (onClick)="refresh()"
          />
        </div>

        <div
          class="flex flex-col items-center gap-4 md:flex-row md:items-center md:justify-between"
        >
          <p-select
            [options]="sortOptions"
            [(ngModel)]="selectedSortOption"
            optionLabel="label"
            optionValue="value"
            placeholder="Sort By"
            showClear="true"
            class="w-full md:w-1/4 lg:w-1/5"
            (onChange)="sort()"
          />
        </div>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th>Product ID</th>
        <th>Picture</th>
        <th>Product Name</th>
        <th>Units Sold</th>
        <th>Total Sales</th>
      </tr>
    </ng-template>

    <ng-template #body let-sale>
      <tr>
        <td>{{ sale.productId }}</td>
        <td>
          <img
            [src]="sale.productPictureUrl"
            alt="{{ sale.productName }}"
            class="size-20 h-20 rounded-md object-cover"
          />
        </td>
        <td>
          {{ sale.productName }}
        </td>
        <td>{{ sale.unitsSold }}</td>
        <td>{{ sale.totalSales | currency }}</td>
      </tr>
    </ng-template>

    <ng-template #footer>
      <tr>
        <td colspan="8">
          <app-sales-pagination />
        </td>
      </tr>
    </ng-template>
  </p-table>
</section>
