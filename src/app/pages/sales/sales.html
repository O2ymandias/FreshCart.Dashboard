<section class="flex flex-col gap-6 px-6 py-12">
  <p-breadcrumb [model]="navigationItems" />

  <p-table #dt [value]="sales()" rowHover="true" dataKey="id">
    <ng-template #caption>
      <div class="space-y-4">
        <div
          class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between"
        >
          <div class="flex items-center gap-2">
            <h1 class="text-2xl font-bold">Manage Sales</h1>
            <p-button
              rounded
              icon="pi pi-refresh"
              size="small"
              (onClick)="refresh()"
            />
            <app-sales-filtration />
          </div>

          <div class="w-full md:w-1/4 lg:w-1/5">
            <app-sales-sort />
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th>Picture</th>
        <th>Product Name</th>
        <th>Order Date</th>
        <th>Units Sold</th>
        <th>Total Sales</th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template #body let-sale>
      <tr>
        <td>
          <a [routerLink]="['/', 'products', 'details', sale.productId]">
            <img
              [src]="sale.productPictureUrl"
              alt="{{ sale.productName }}"
              class="size-20 rounded-lg object-cover"
            />
          </a>
        </td>
        <td>
          {{ sale.productName }}
        </td>
        <td>{{ sale.orderDate | date: "medium" }}</td>
        <td>{{ sale.unitsSold }}</td>
        <td>{{ sale.totalSales | currency }}</td>
        <td>
          <a
            [routerLink]="['/', 'orders', 'details', sale.orderId]"
            [queryParams]="{ productId: sale.productId }"
            pButton
            icon="pi pi-search"
            severity="primary"
            rounded
            outlined
          ></a>
        </td>
      </tr>
    </ng-template>

    <ng-template #footer>
      <tr>
        <td colspan="8">
          <app-sales-pagination />
        </td>
      </tr>
    </ng-template>
  </p-table>
</section>
