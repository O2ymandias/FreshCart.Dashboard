<section class="flex flex-col gap-6 px-6 py-12">
  <p-breadcrumb [model]="navigationItems" />

  @let roleData = role();
  @if (roleData) {
    <!-- Form Header -->
    <div class="mb-8 text-center">
      <h1 class="mb-2 text-3xl font-bold text-gray-900 dark:text-gray-100">
        Update Role
      </h1>
      <p class="text-gray-600 dark:text-gray-400">
        Modify user roles and permissions to manage access effectively.
      </p>
    </div>

    <!-- Form -->
    <form
      [formGroup]="editRoleForm"
      (ngSubmit)="updateRole()"
      class="app-ring-1 mx-auto grid w-full grid-cols-1 gap-6 rounded-2xl p-8 md:max-w-2xl md:grid-cols-2"
    >
      <!-- Name -->
      <div class="flex flex-col gap-2 md:col-span-2">
        <label class="opacity-75" for="newRoleName">New Role Name</label>
        <input formControlName="newRoleName" id="newRoleName" pInputText />
        <app-form-errors
          [control]="editRoleForm.controls.newRoleName"
          label="Name"
        />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end md:col-span-2">
        <p-button
          type="submit"
          label="Update"
          icon="pi pi-save"
          [loading]="loading()"
          [disabled]="editRoleForm.invalid"
        />
      </div>
    </form>
  } @else {
    <div class="w-full md:mx-auto md:w-3/4">
      <p-message size="large" severity="warn">
        This role either does
        <strong>not exist</strong> or has been <strong>deleted</strong>.
      </p-message>
    </div>
  }
</section>
