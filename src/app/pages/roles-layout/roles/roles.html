<section class="flex flex-col gap-6 px-6 py-12">
  <p-breadcrumb [model]="navigationItems" />

  <p-table
    #dt
    dataKey="id"
    [value]="roles()"
    [globalFilterFields]="['name']"
    [rowHover]="true"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  >
    <ng-template #caption>
      <div class="space-y-4">
        <div
          class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between"
        >
          <div class="flex flex-col gap-2">
            <div class="flex items-center gap-2">
              <h1 class="text-2xl font-bold">Manage Roles</h1>
              <p-button
                icon="pi pi-refresh"
                size="small"
                rounded
                (onClick)="dt.clear()"
              />
            </div>
            <p class="opacity-75">View, update, or delete roles</p>
          </div>
          <div>
            <a pButton [routerLink]="['/', 'brands', 'create']">
              <span class="flex items-center gap-2" pButtonLabel>
                <i class="pi pi-plus"></i>
                New
              </span>
            </a>
          </div>
        </div>
        <div class="w-full md:w-1/2">
          <p-iconfield>
            <p-inputicon class="pi pi-search" />
            <input
              pInputText
              type="text"
              (input)="onSearch($event)"
              placeholder="Search by Id or Name"
              class="w-full"
            />
          </p-iconfield>
        </div>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th>Role Name</th>
        <th>Permissions</th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template #body let-role>
      <tr>
        <td>{{ role.name }}</td>
        <td></td>
        <td>
          <div class="flex items-center gap-2">
            <a
              [routerLink]="['/', 'roles', 'edit', role.id]"
              pButton
              icon="pi pi-pencil"
              type="button"
              severity="info"
              rounded
              outlined
            >
            </a>

            <p-button
              type="button"
              severity="danger"
              icon="pi pi-trash"
              rounded
              outlined
            />
            <!-- (onClick)="OnDeleteBrand($event, brand.id)" -->
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</section>
