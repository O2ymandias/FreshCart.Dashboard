<section class="flex flex-col gap-6 px-6 py-12">
  <p-breadcrumb [model]="navigationItems" />

  <p-table
    #dt
    dataKey="id"
    [value]="brands()"
    [globalFilterFields]="['id', 'name']"
    [rowHover]="true"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  >
    <ng-template #caption>
      <div
        class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between"
      >
        <div class="flex items-center gap-2">
          <h1 class="text-2xl font-bold">Manage Brands</h1>
          <p-button
            icon="pi pi-refresh"
            size="small"
            rounded
            (onClick)="dt.clear()"
          />
        </div>
        <p-iconfield>
          <p-inputicon class="pi pi-search" />
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Search by Id or Name"
          />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th>Id</th>
        <th>Image</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template #body let-brand>
      <tr>
        <td>{{ brand.id }}</td>
        <td>
          <img
            [src]="brand.pictureUrl"
            alt="{{ brand.name }}"
            class="size-20 rounded-full object-cover ring-2"
          />
        </td>
        <td>{{ brand.name }}</td>
        <td>
          <div class="flex items-center gap-2">
            <p-button
              type="button"
              severity="info"
              icon="pi pi-pencil"
              rounded
              outlined
            />

            <p-button
              type="button"
              severity="danger"
              icon="pi pi-trash"
              rounded
              outlined
            />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</section>

@let brand = selectedBrand();
@if (brand) {
  <app-edit-brands [brand]="brand" [visible]="editBrandDialogVisible()" />
}
