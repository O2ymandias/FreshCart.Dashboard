<p-dialog
  header="Edit Profile"
  [modal]="true"
  [(visible)]="showDialog"
  [style]="{ width: '25rem' }"
>
  <span class="p-text-secondary mb-8 block">Edit brand.</span>
  <div class="mb-4 flex items-center gap-4">
    <label for="username" class="w-24 font-semibold">Username</label>
    <input pInputText id="username" class="flex-auto" autocomplete="off" />
  </div>
  <div class="mb-8 flex items-center gap-4">
    <label for="email" class="w-24 font-semibold">Email</label>
    <input pInputText id="email" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" />
    <p-button label="Save" />
  </div>
</p-dialog>
