<section class="flex flex-col gap-6 px-6 py-12">
  <p-breadcrumb [model]="navigationItems" />

  <!-- Form Header -->
  <div class="mb-8 text-center">
    <h1 class="mb-2 text-3xl font-bold text-gray-900 dark:text-gray-100">
      Update Brand
    </h1>
    <p class="text-gray-600 dark:text-gray-400">
      Modify your brand details and keep your inventory up to date
    </p>
  </div>

  <!-- Form -->
  @let brandData = brand();

  @if (brandData) {
    <form
      [formGroup]="editBrandForm"
      (ngSubmit)="updateBrand()"
      class="app-ring-1 mx-auto grid w-full grid-cols-1 gap-6 rounded-2xl p-8 md:max-w-2xl md:grid-cols-2"
    >
      <!-- Picture -->
      <div class="flex flex-col gap-2 md:col-span-2">
        <app-create-update-product-image
          [fetchedImage]="brandData.pictureUrl"
          (onUploadImage)="onUploadImage($event)"
        />
      </div>

      <!-- Name -->
      <div class="flex flex-col gap-2 md:col-span-2">
        <label class="opacity-75" for="name">Name</label>
        <input formControlName="name" id="name" pInputText />
        <app-form-errors [control]="editBrandForm.controls.name" label="Name" />
      </div>

      <!-- Translations -->
      <div class="md:col-span-2">
        <app-edit-brand-translations [brandId]="brandData.id" />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end md:col-span-2">
        <p-button type="submit" label="Update" icon="pi pi-save" />
      </div>
    </form>
  } @else {
    <p>Brand not found.</p>
  }
</section>
