<div class="space-y-2">
  <div class="group relative size-[275px]">
    <img
      [src]="previewImage()"
      alt="Preview Image"
      class="size-full rounded-lg object-cover duration-300 group-hover:brightness-75"
    />

    <label
      for="avatarInp"
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer opacity-0 transition duration-300 group-hover:opacity-100"
    >
      <div
        class="flex size-14 items-center justify-center rounded-full bg-white/40 shadow-lg transition duration-300 hover:bg-white/60 dark:bg-black/40 dark:hover:bg-black/60"
      >
        <i class="pi pi-camera text-2xl text-gray-800 dark:text-gray-200"></i>
      </div>

      <input
        id="avatarInp"
        type="file"
        class="sr-only"
        accept="image/jpeg, image/png, image/jpg"
        (change)="onFileUpload($event)"
      />
    </label>
  </div>

  <p class="text-sm text-gray-500 dark:text-gray-400">
    Accepted formats: <span class="font-medium">JPEG, PNG, JPG</span> â€¢ Max
    size:
    <span class="font-medium">5MB</span>
  </p>

  <!-- Error Message -->
  @let errMsg = errorMessage();
  @if (errMsg) {
    <p-message severity="error" size="small" variant="simple">
      {{ errMsg }}
    </p-message>
  }
</div>
