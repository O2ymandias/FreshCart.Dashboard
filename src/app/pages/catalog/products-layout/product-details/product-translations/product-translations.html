<!-- Template Variables -->
@let selectedTrans = selectedTranslation();

<p-button
  severity="secondary"
  label="Translations"
  icon="pi pi-globe"
  (click)="showTranslations()"
/>

<p-dialog
  header="Translations"
  [modal]="true"
  [(visible)]="visible"
  styleClass="w-[75%] md:w-1/2"
  [closeButtonProps]="{
    severity: 'secondary',
    rounded: true,
    outlined: true,
  }"
>
  <p-select
    [options]="translationsKeys()"
    [(ngModel)]="selectedOption"
    placeholder="Select Language"
    [showClear]="true"
    [dropdownIcon]="'pi pi-globe'"
    class="w-full md:w-52"
    (onChange)="onSelectTranslation()"
  />

  @if (selectedTrans) {
    <div class="space-y-4 my-4">
      <p-fieldset legend="Name">
        <p>
          {{ selectedTrans.name }}
        </p>
      </p-fieldset>

      <p-fieldset legend="Description">
        <p>
          {{ selectedTrans.description }}
        </p>
      </p-fieldset>
    </div>
  } @else {
    <p class="text-center p-10 opacity-75 text-lg font-medium">
      Please select a language to show.
    </p>
  }
</p-dialog>
