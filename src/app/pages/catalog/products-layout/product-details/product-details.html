<section class="px-6 py-12 flex flex-col gap-6">
  <p-breadcrumb [model]="navigationItems" />

  <div class="grid grid-cols-12 gap-4">
    <div
      class="col-span-full md:col-span-4 flex justify-center items-center order-1 md:order-2"
    >
      <p-image
        [src]="productDetails().pictureUrl"
        [alt]="productDetails().name"
        [preview]="true"
        imageClass="h-[450px] w-[350px] object-cover rounded-lg"
      >
        <ng-template #indicator>
          <i class="pi pi-search"></i>
        </ng-template>
      </p-image>
    </div>

    <div
      class="bg-base-200 col-span-full space-y-6 px-8 py-4 md:col-span-8 rounded-lg app-ring-1 order-2 md:order-1"
    >
      <!-- Title -->
      <h1 class="text-2xl font-bold">
        #{{ productDetails().id }} {{ productDetails().name }}
      </h1>

      <!-- Description -->
      <p class="opacity-75">{{ productDetails().description }}</p>

      <!-- Brand & Category -->
      <div class="flex flex-col items-start gap-4">
        <p-tag
          severity="secondary"
          value="{{ productDetails().brand }}"
          rounded
        />
        <p-tag
          severity="secondary"
          value="{{ productDetails().category }}"
          rounded
        />
      </div>

      <!-- Stock Status -->
      <p class="flex items-center gap-2">
        <p-tag
          [severity]="productDetails().unitsInStock > 0 ? 'success' : 'danger'"
          value="{{ productDetails().unitsInStock }}"
        />
        In Stock
      </p>

      <!-- Rating -->
      <p-rating [(ngModel)]="averageRating" [disabled]="true" />

      <!-- Price -->
      <p class="text-2xl font-bold">
        {{ productDetails().price | currency: "USD" : "symbol" : "1.2-2" }}
      </p>

      <!-- Gallery & Translations -->
      <div class="flex items-center gap-4">
        <app-product-gallery [productId]="id()" />
        <app-product-translations [productId]="id()" />
      </div>

      <hr class="my-4 border-1 border-zinc-200 dark:border-zinc-800" />

      <!-- Actions -->
      <div
        class="flex gap-4 items-center p-4 bg-zinc-50 dark:bg-zinc-900 rounded"
      >
        <a pButton [routerLink]="['/', 'products', 'edit', id()]">
          <span class="flex items-center gap-2" pButtonLabel>
            <i class="pi pi-pencil"></i>
            Edit
          </span>
        </a>

        <p-button label="Delete" severity="danger" icon="pi pi-trash" />
      </div>
    </div>
  </div>
</section>
