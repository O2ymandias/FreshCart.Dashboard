<section class="px-6 py-12 space-y-6">
  <div>
    <p-breadcrumb [model]="navigationItems" />
  </div>

  <p-table #dt [value]="products()" rowHover="true" dataKey="id">
    <ng-template #caption>
      <div class="space-y-4">
        <div
          class="flex flex-col md:flex-row md:justify-between md:items-center gap-4"
        >
          <div class="space-y-2">
            <div class="flex items-center gap-2">
              <h1 class="text-2xl font-bold">Manage Products</h1>
              <p-button
                rounded
                icon="pi pi-refresh"
                size="small"
                (onClick)="refresh()"
              />
            </div>
            <p class="opacity-75">View, update, or delete products</p>
          </div>

          <div class="flex items-center gap-2">
            <p-button label="New" icon="pi pi-plus" />
            <p-button label="Export" icon="pi pi-upload" severity="secondary" />
          </div>
        </div>

        <div
          class="flex flex-col items-center gap-4 md:flex-row md:justify-between md:items-center"
        >
          <p-inputgroup class="w-full md:w-2/4">
            <input
              type="search"
              pInputText
              pTooltip="By Name, Description, Category or Brand"
              tooltipPosition="top"
              tooltipEvent="focus"
              placeholder="Search products"
              [(ngModel)]="searchQuery"
              (keyup.enter)="search()"
            />
            <p-inputgroup-addon>
              <p-button
                icon="pi pi-search"
                severity="secondary"
                variant="text"
                (onClick)="search()"
              />
            </p-inputgroup-addon>
          </p-inputgroup>

          <p-select
            class="w-full md:w-1/4"
            [options]="sortOptions"
            [(ngModel)]="selectedSortOption"
            [showClear]="true"
            placeholder="Sort By"
            optionLabel="label"
            (onChange)="sort()"
          />
        </div>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th>Id</th>
        <th>Picture</th>
        <th>Name</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>
          <a [routerLink]="['/', 'products', 'details', product.id]">
            <img
              [src]="product.pictureUrl"
              alt="{{ product.name }}"
              class="size-20 rounded-lg object-cover"
            />
          </a>
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.price | currency: "USD" : "symbol" : "1.2-2" }}</td>
        <td>
          {{ product.unitsInStock }}
        </td>
        <td>
          <app-products-actions [productId]="product.id" />
        </td>
      </tr>
    </ng-template>

    <ng-template #footer>
      <tr>
        <td colspan="8">
          <p-paginator
            [rows]="pageSize()"
            [totalRecords]="totalRecords()"
            [rowsPerPageOptions]="rowsPerPageOptions"
            [first]="first()"
            [showCurrentPageReport]="true"
            [currentPageReportTemplate]="
              'Showing {first} to {last} of {totalRecords} entries'
            "
            (onPageChange)="onPageChange($event)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</section>
