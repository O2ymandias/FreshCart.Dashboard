<p-inputgroup class="w-full">
  <p-inputnumber
    [(ngModel)]="orderId"
    placeholder="Search by Order ID"
    mode="decimal"
    [useGrouping]="false"
    (keyup.enter)="search()"
    [min]="1"
  />
  <p-inputgroup-addon>
    <p-button
      icon="pi pi-search"
      severity="secondary"
      variant="text"
      (onClick)="search()"
    />
  </p-inputgroup-addon>
</p-inputgroup>
