<section class="flex flex-col gap-6 px-6 py-12">
  <p-breadcrumb [model]="navigationItems" />

  <p-table #dt [value]="orders()" rowHover="true" dataKey="id">
    <!-- Caption -->
    <ng-template #caption>
      <div class="space-y-4">
        <div
          class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between"
        >
          <div class="flex flex-col gap-2">
            <div class="flex items-center gap-2">
              <h1 class="text-2xl font-bold">Manage Orders</h1>
              <p-button
                rounded
                icon="pi pi-refresh"
                size="small"
                (onClick)="refresh()"
              />
              <app-filtration-drawer />
            </div>
            <p class="opacity-75">View and manage orders</p>
          </div>
        </div>

        <div
          class="flex flex-col items-center gap-4 md:flex-row md:items-center md:justify-between"
        >
          <div class="w-full md:w-1/3">
            <app-orders-search />
          </div>

          <div class="w-full md:w-1/3">
            <app-orders-sort />
          </div>
        </div>
      </div>
    </ng-template>

    <!-- Header -->
    <ng-template #header>
      <tr>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Order Status</th>
        <th>Payment Status</th>
        <th>Payment Method</th>
        <th>Total</th>
        <th></th>
      </tr>
    </ng-template>

    <!-- Body -->
    <ng-template #body let-order>
      <tr>
        <td>{{ order.orderId }}</td>
        <td>{{ order.orderDate | date: "medium" }}</td>
        <td>
          <app-order-status-select-options [order]="order" />
        </td>
        <td>
          <app-payment-status-select-options [order]="order" />
        </td>
        <td>
          <p-tag
            severity="info"
            [value]="order.paymentMethod"
            class="font-medium"
            [icon]="
              order.paymentMethod === 'Cash'
                ? 'pi pi-money-bill'
                : 'pi pi-credit-card'
            "
          />
        </td>
        <td>
          <p class="text-lg font-medium">
            {{ order.total | currency: "USD" : "symbol" : "1.2-2" }}
          </p>
        </td>
        <td>
          <p-button
            icon="pi pi-search"
            rounded
            outlined
            (click)="viewOrder(order)"
          />
        </td>
      </tr>
    </ng-template>

    <!-- Footer -->
    <ng-template #footer>
      <tr>
        <td colspan="8">
          <app-orders-pagination />
        </td>
      </tr>
    </ng-template>
  </p-table>
</section>

<!-- Order Details -->
@let selectedOrderToView = orderToView();
@if (selectedOrderToView) {
  <p-dialog
    header="Order Details"
    [modal]="true"
    [(visible)]="showOrderToViewDialog"
  >
    <div class="my-4">
      <app-order-details [order]="selectedOrderToView" />
    </div>
  </p-dialog>
}
