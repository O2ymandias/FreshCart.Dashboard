<div class="relative flex flex-col items-center justify-center space-y-4 py-20">
  <img [src]="notFoundImage()" alt="Not Found" />
  <div class="flex flex-col items-center gap-4">
    <h5
      class="text-lg leading-8 font-medium text-gray-900 md:text-xl dark:text-gray-100"
    >
      <span class="font-semibold text-indigo-600 dark:text-indigo-400"
        >Oops!</span
      >
      It seems like you've taken a wrong turn
    </h5>
    <a routerLink="/" pButton outlined severity="help">
      <i pButtonIcon class="pi pi-arrow-left"></i>
      <span pButtonLabel> Back To Dashboard</span>
    </a>
  </div>
</div>
