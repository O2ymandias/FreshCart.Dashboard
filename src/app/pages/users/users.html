<section class="flex flex-col gap-6 px-6 py-12">
  <p-breadcrumb [model]="navigationItems" />

  <p-table #dt [value]="users()" rowHover="true" dataKey="id">
    <ng-template #caption>
      <div class="space-y-4">
        <div
          class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between"
        >
          <div class="flex flex-col gap-2">
            <div class="flex items-center gap-2">
              <h1 class="text-2xl font-bold">Manage Users</h1>
              <p-button
                rounded
                icon="pi pi-refresh"
                size="small"
                (onClick)="refresh()"
              />
            </div>
            <p class="opacity-75">View, assign to a role or block users</p>
          </div>

          <div class="flex items-center gap-2">
            <a pButton [routerLink]="['/', 'users', 'create']">
              <span class="flex items-center gap-2" pButtonLabel>
                <i class="pi pi-plus"></i>
                New
              </span>
            </a>
            <p-button label="Export" icon="pi pi-upload" severity="secondary" />
          </div>
        </div>

        <div
          class="flex flex-col items-center gap-4 md:flex-row md:items-center md:justify-between"
        >
          <p-inputgroup class="w-full md:w-1/2">
            <input
              type="search"
              pInputText
              pTooltip="By Username or Email"
              tooltipPosition="top"
              tooltipEvent="focus"
              placeholder="Search users"
              [(ngModel)]="searchQuery"
              (keyup.enter)="search()"
            />
            <p-inputgroup-addon>
              <p-button
                icon="pi pi-search"
                severity="secondary"
                variant="text"
                (onClick)="search()"
              />
            </p-inputgroup-addon>
          </p-inputgroup>

          <p-select
            [options]="roles()"
            [(ngModel)]="selectedRole"
            optionLabel="name"
            placeholder="Select a Role"
            showClear="true"
            class="w-full md:w-1/4"
            (onChange)="filter()"
          />
        </div>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th>UserName</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template #body let-user>
      <tr>
        <td>{{ user.userName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.roles.join(", ") }}</td>
        <td>
          <div class="flex items-center gap-2">
            <p-button icon="pi pi-key" severity="info" rounded outlined>
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template #footer>
      <tr>
        <td colspan="8">
          <p-paginator
            [rows]="pageSize()"
            [totalRecords]="totalRecords()"
            [rowsPerPageOptions]="rowsPerPageOptions"
            [first]="first()"
            [showCurrentPageReport]="true"
            [currentPageReportTemplate]="
              'Showing {first} to {last} of {totalRecords} entries'
            "
            (onPageChange)="onPageChange($event)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</section>
